<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="assets/odin-lined.png" alt="logo">
            <h1 class="heading">ODIN</h1>
        </div>
        <div class="form-container">
            <div class="contents">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
            <form id="form" action="#">
                <h4>Let's do this!</h4>
                <div>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first_name" type="text" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last_name" type="text" required>
                    </div>
                </div>
                <div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone_number" type="number" required>
                    </div>
                </div>
                <div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="input">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input id="conf-password" name="conf-password" type="password" required>
                    </div>
                </div>
            </form>
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#"><strong>Log in.</strong></a></p>
        </div>
        </div>
    </div>
    <a class="attribution" href="https://www.freepik.com/free-vector/full-moon-night-sky-with-stars-clouds-trees-pond-reflecting-starlight_12682493.htm#query=Free%20vector%20night%20ocean%20landscape%20full%20moon%20and%20stars%20shine&position=3&from_view=search&track=ais">Image by upklyak</a> on Freepik
</body>
</html>
